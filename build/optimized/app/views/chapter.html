<div class="loading" ng-if="chapter.downloading">
    <img src="img/loading-indicator.gif"> Downloading {{chapter.title}}...
</div>
<div id="{{chapter.id}}" class="chapter-content" ng-if="chapter.downloaded">
    <h2>{{chapter.title}}</h2>
    <h3>{{chapter.subtitle}}</h3>
    <p ng-repeat="para in chapter.paragraphs">
        {{para.content}}
    </p>
</div>
